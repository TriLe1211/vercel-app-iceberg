<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giới thiệu - AQUABOX</title>

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <!-- Optional Bootstrap 4 JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- ------------ -->
  <!-- <link rel="stylesheet" href="css/style.css" /> -->
  <!-- -------------- -->
  <link rel="stylesheet" href="/css/navbar.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/introduce.css">
  <link rel="stylesheet" href="/css/responsive-introduce.css" />
</head>

<body>
  <!-- Navbar Container -->
  <div id="navbar-container"></div>
  <div class="page-content">
    <!-- Introduction Section -->
    <section class="about">
      <div class="container-fluid px-0">
        <div class="about-banner position-relative">
          <img src="img/ff.jpeg" alt="About Banner" class="img-fluid">
          <div class="banner-about-overlay"></div>
        </div>
        <div class="about-content">
          <div class="about-text text-center">
            <div class="about-title">
              <h1>AQUABOX</h1>
            </div>
            <div class="about-detail">
              <p data-translate="about-content" style="font-weight: 600;">
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="vision">
      <div class="container vision-wrapper d-flex">
        <div class="vision-img">
          <img src="img/2.jpeg" alt="">
        </div>
        <div class="vision-text d-flex flex-column justify-content-center text-center" style=" padding: 10px;">
          <div class="vision-title" data-translate="why-aquabox" style="">
          </div>
          <div class="vision-content text-justify" data-translate="" style="text-decoration: none;">
            <ul>
              <li data-translate="w1"></li>
              <li data-translate="w2"></li>
              <li data-translate="w3"></li>
            </ul>
          </div>

        </div>
      </div>
    </section>
    <section class="sub-hero">
      <div class="container d-flex justify-content-center align-items-center text-center flex-column">
        <h2 class="w-75" data-translate="commitment">Các Địa Điểm Chúng Tôi Hiện Tại Đang Cung Cấp Dịch Vụ</h2>
        <h3 class="w-75" data-translate="commitment-1">
        </h3>
        <!-- <h2></h2> -->
      </div>
    </section>
    <section class="process">
      <h2 class="w-75" data-translate="process-title">
      </h2>
      <div class="partnership-grid row">
        <div class="col-lg-3 col-6 partnership-card d-flex flex-column justify-content-between"
          style="background-color: var(--primary-color);">
          <i class="fas fa-cogs icon "></i>
          <h2 class="text-white" data-translate="p1">TRỞ THÀNH ĐỊA ĐIỂM ĐẶT</h2>
        </div>
        <div class="col-lg-3 col-6 partnership-card d-flex flex-column justify-content-between"
          style="background-color:var(--primary-color);">
          <i class="fas fa-tools icon "></i>
          <h2 class="text-white" data-translate="p2">TRỞ THÀNH ĐỊA ĐIỂM ĐẶT</h2>
        </div>
        <div class="col-lg-3 col-6 partnership-card d-flex flex-column justify-content-between"
          style="background-color:var(--primary-color);">
          <i class="fas fa-sync-alt icon "></i>
          <h2 class="text-white" data-translate="p3">TRỞ THÀNH ĐỊA ĐIỂM ĐẶT</h2>
        </div>
      </div>

    </section>
    <section class="free-offer">
      <div class="container d-flex justify-content-center align-items-center text-center flex-column">
        <h2 class="w-75" data-translate="free-offer"></h2>
      </div>
    </section>
    <!-- <section class="more-info">
      <div class="container-fluid more-info-wrapper">
        <div class="img-wrapper">
          <img src="img/about-moredetail.avif" alt="" class="img-fluid">
          <div class="img-overlay"></div>
          <div class="info-text" style="">
            <div class="info-title" data-translate="more-info-title">

            </div>
            <div class="info-detail" data-translate="more-info-content">

            </div>
          </div>
        </div>

      </div>
    </section> -->
  </div>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <script src="/js/script.js"></script>
</body>

</html>
